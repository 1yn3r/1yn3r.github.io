            const [text, setText] = useState(originalText);
            const intervalRef = useRef(null);
            const chars = '!<>-_\\/[]{}—=+*^?#________';

            const scramble = useCallback(() => {
                let iteration = 0;
                if (intervalRef.current) clearInterval(intervalRef.current);

                intervalRef.current = window.setInterval(() => {
                    setText(prev => prev.split("").map((letter, index) => {
                        if (index < iteration) {
                            return originalText[index];
                        }
                        return chars[Math.floor(Math.random() * chars.length)];
                    }).join(""));

                    if (iteration >= originalText.length) {
                        if (intervalRef.current) clearInterval(intervalRef.current);
                    }
                    iteration += 1 / 3;
                }, 30);
            }, [originalText]);

                    case 'help':
                        output.push("Available commands:");
                        output.push("  help      - Shows this help message.");
                        output.push("  goto <id> - Scrolls to a specific section (e.g., 'goto skills').");
                        output.push("  ls        - Lists all available sections.");

                        output.push("  date      - Shows the current date and time.");
                        output.push("  clear     - Clears the command history.");
                        break;
                    case 'goto':
                        const sectionId = args[0];
                        if (!sectionId) {
                            output.push("Usage: goto <section_id>");
                        } else {
                            const element = document.getElementById(sectionId);
                            if (element) {
                                element.scrollIntoView({ behavior: 'smooth' });
                                output.push(`Navigating to section: ${sectionId}...`);
                            } else {

                        output.push("user: 1yn3r");

                    case 'date':
                        output.push(new Date().toLocaleString());

                    case 'clear':
                        setHistory([]);
                        return; // Exit early to prevent adding to history

                                 className="bg-transparent border-none text-gray-300 w-full focus:outline-none"
