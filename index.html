      .blinking-cursor {

      }
      @keyframes blink {
        from, to {
          color: transparent;
        }
        50% {
          color: #39FF14;
        }
      }
      .scanline-vignette {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 100;
      }
      .scanline-vignette::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, rgba(13,13,13,0) 0%, rgba(13,13,13,0.25) 50%, rgba(13,13,13,0) 100%);
        animation: scan 7.5s linear infinite;
        opacity: 0.1;
      }
      .scanline-vignette::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        box-shadow: inset 0 0 100px 50px rgba(0,0,0,0.5);
      }
      @keyframes scan {
          0% { background-position: 0 0; }
          100% { background-position: 0 100%; }
      }
      .modal-overlay {
        animation: fadeIn 0.3s ease-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .terminal-output p:last-child:after {
        content: '_';
        animation: blink 1s step-end infinite;
      }
      .timeline-item::before {
        content: '';
        position: absolute;
        left: -20px;
        top: 50%;
        transform: translateY(-50%);
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background-color: #0d0d0d;
        border: 2px solid #39FF14;
        box-shadow: 0 0 8px rgba(57, 255, 20, 0.7);
        z-index: 1;
