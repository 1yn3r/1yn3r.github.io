<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Security - Data Protection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        :root {
            --primary-blue: #0A1448;
            --secondary-blue: #007bff; /* A lighter blue for highlights */
            --text-light: #f0f0f0;
            --text-dark: #333;
            --button-yellow: #FFC107;
            --button-hover-yellow: #e0a800;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            background-color: var(--primary-blue);
            color: var(--text-light);
            overflow-x: hidden; /* Prevent horizontal scroll from decorations */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        h1, h2, h3 {
            color: var(--text-light);
            font-weight: 800;
        }

        /* Header */
        .header {
            background-color: var(--primary-blue);
            padding: 20px 0;
            position: relative;
            z-index: 10;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--text-light);
        }

        .logo i {
            font-size: 2rem;
            margin-right: 10px;
            color: var(--secondary-blue);
        }

        .nav-links ul {
            display: flex;
        }

        .nav-links ul li {
            margin-left: 30px;
        }

        .nav-links ul li a {
            color: var(--text-light);
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .nav-links ul li a:hover {
            color: var(--secondary-blue);
        }

        /* Hero Section */
        .hero-section {
            background-color: var(--primary-blue);
            padding: 80px 0 0;
            position: relative;
            overflow: hidden;
            min-height: calc(100vh - 80px); /* Adjust based on header height */
            display: flex;
            align-items: center;
        }

        .hero-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            z-index: 2;
        }

        .hero-text {
            flex: 1;
            max-width: 50%;
            padding-right: 50px;
        }

        .hero-text h1 {
            font-size: 4rem;
            text-transform: uppercase;
            margin-bottom: 20px;
            letter-spacing: 2px;
            line-height: 1.1;
        }

        .hero-text h3 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--secondary-blue);
            margin-bottom: 15px;
        }

        .hero-text p {
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 40px;
            color: rgba(255, 255, 255, 0.8);
        }

        .hero-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 350px;
        }

        .hero-form input[type="text"],
        .hero-form input[type="email"] {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 15px 20px;
            border-radius: 5px;
            color: var(--text-light);
            font-size: 1rem;
            outline: none;
        }

        .hero-form input[type="text"]::placeholder,
        .hero-form input[type="email"]::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .hero-form button {
            background-color: var(--button-yellow);
            color: var(--text-dark);
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-form button:hover {
            background-color: var(--button-hover-yellow);
        }

        .hero-form button i {
            margin-left: 10px;
            font-size: 1.2em;
        }

        .hero-image {
            flex: 1;
            text-align: right;
            position: relative;
            z-index: 2;
        }

        .hexagon-frame {
            position: relative;
            width: 500px; /* Adjust size of the hexagon */
            height: 500px;
            background-color: transparent;
            transform: rotate(30deg);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hexagon-frame::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: var(--secondary-blue); /* Inner fill for background image */
            transform: scale(0.98);
            clip-path: inherit;
        }

        .hexagon-image-wrapper {
            position: absolute;
            width: calc(100% - 20px); /* Adjust border thickness */
            height: calc(100% - 20px);
            background-image: url('https://i.ibb.co/LdQwF4r/hacker-hero.png'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            transform: rotate(-30deg); /* Counter-rotate image */
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            border: 5px solid var(--button-yellow); /* Yellow border */
            z-index: 1;
        }

        /* Decorative Elements (CSS only) */
        .hero-section::before,
        .hero-section::after,
        .decoration-plus,
        .decoration-gear,
        .decoration-dots {
            content: '';
            position: absolute;
            opacity: 0.2;
            pointer-events: none;
        }

        /* Top left dots */
        .hero-section::before {
            width: 80px;
            height: 80px;
            background-image: radial-gradient(circle at 50% 50%, var(--secondary-blue) 5%, transparent 5%);
            background-size: 20px 20px;
            top: 20px;
            left: 20px;
        }

        /* Bottom right dots */
        .hero-section::after {
            width: 100px;
            height: 100px;
            background-image: radial-gradient(circle at 50% 50%, var(--secondary-blue) 5%, transparent 5%);
            background-size: 20px 20px;
            bottom: 50px;
            right: 50px;
        }

        .decoration-plus {
            background-color: var(--secondary-blue);
            width: 20px;
            height: 20px;
            position: absolute;
        }
        .decoration-plus::before {
            content: '';
            position: absolute;
            background-color: var(--secondary-blue);
            width: 20px;
            height: 20px;
            transform: rotate(90deg);
        }

        /* Specific plus positions */
        .plus-top-left-1 { top: 120px; left: 100px; }
        .plus-top-left-2 { top: 250px; left: 60px; }
        .plus-mid-left-1 { top: 380px; left: 200px; }
        .plus-bottom-left-1 { bottom: 80px; left: 150px; }

        .plus-top-right-1 { top: 80px; right: 200px; }
        .plus-mid-right-1 { top: 200px; right: 80px; }
        .plus-mid-right-2 { top: 300px; right: 20px; }
        .plus-bottom-right-1 { bottom: 100px; right: 10px; }


        .decoration-gear {
            background-color: transparent;
            border: 2px solid var(--button-yellow);
            border-radius: 50%;
            position: absolute;
            transform: rotate(45deg); /* To make it look like a gear */
        }
        .decoration-gear::before {
            content: '';
            position: absolute;
            background-color: transparent;
            border: 2px solid var(--button-yellow);
            border-radius: 50%;
            width: 100%;
            height: 100%;
            transform: rotate(90deg);
        }

        /* Specific gear positions */
        .gear-top-right-1 { top: 40px; right: 80px; width: 30px; height: 30px; }
        .gear-top-right-2 { top: 10px; right: 20px; width: 40px; height: 40px; }
        .gear-bottom-left-1 { bottom: 20px; left: 30px; width: 35px; height: 35px; }

        .decoration-dots {
            width: 100px;
            height: 100px;
            background-image: radial-gradient(circle at 50% 50%, var(--secondary-blue) 8%, transparent 8%);
            background-size: 20px 20px;
            position: absolute;
        }

        /* Specific dots positions */
        .dots-bottom-center { bottom: 40px; left: 50%; transform: translateX(-50%); }

        /* Social Icons */
        .social-icons {
            position: absolute;
            bottom: 30px;
            right: 30px;
            display: flex;
            gap: 15px;
            z-index: 10;
        }

        .social-icons a {
            color: var(--text-light);
            font-size: 1.3rem;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: var(--secondary-blue);
        }

        .website-link {
            position: absolute;
            bottom: 35px;
            right: 170px; /* Adjust based on social icon width */
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            z-index: 10;
        }

        /* Responsive */
        @media (max-width: 992px) {
            .hero-content {
                flex-direction: column;
                text-align: center;
                gap: 50px;
                padding-top: 50px;
            }

            .hero-text {
                max-width: 100%;
                padding-right: 0;
            }

            .hero-text h1 {
                font-size: 3rem;
            }

            .hero-image {
                max-width: 100%;
            }

            .hexagon-frame {
                width: 400px;
                height: 400px;
            }

            .nav-links {
                display: none; /* Hide nav for mobile, could add a hamburger menu */
            }

            .navbar {
                justify-content: center;
            }

            .social-icons, .website-link {
                position: static;
                margin-top: 30px;
                justify-content: center;
                width: 100%;
            }

            .hero-section::before, .hero-section::after,
            .decoration-plus, .decoration-gear, .decoration-dots {
                display: none; /* Hide some decorations on smaller screens */
            }
        }

        @media (max-width: 576px) {
            .hero-text h1 {
                font-size: 2.5rem;
            }
            .hero-text h3 {
                font-size: 1.2rem;
            }
            .hero-text p {
                font-size: 1rem;
            }
            .hexagon-frame {
                width: 300px;
                height: 300px;
            }
            .hero-form {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="container navbar">
            <div class="logo">
                <i class="fas fa-shield-alt"></i> CYBER SECURITY
            </div>
            <nav class="nav-links">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">GALLERY</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero-section">
        <div class="container hero-content">
            <div class="hero-text">
                <h3>Cyber Security</h3>
                <h1>DATA PROTECTION</h1>
                <p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat.</p>
                <form class="hero-form">
                    <input type="text" placeholder="NAME">
                    <input type="email" placeholder="EMAIL">
                    <button type="submit">CONFIRM <i class="fas fa-plus"></i></button>
                </form>
            </div>
            <div class="hero-image">
                <div class="hexagon-frame">
                    <div class="hexagon-image-wrapper"></div>
                </div>
            </div>
        </div>

        <!-- Decorative Elements -->
        <div class="decoration-plus plus-top-left-1"></div>
        <div class="decoration-plus plus-top-left-2"></div>
        <div class="decoration-plus plus-mid-left-1"></div>
        <div class="decoration-plus plus-bottom-left-1"></div>

        <div class="decoration-plus plus-top-right-1"></div>
        <div class="decoration-plus plus-mid-right-1"></div>
        <div class="decoration-plus plus-mid-right-2"></div>
        <div class="decoration-plus plus-bottom-right-1"></div>

        <div class="decoration-gear gear-top-right-1"></div>
        <div class="decoration-gear gear-top-right-2"></div>
        <div class="decoration-gear gear-bottom-left-1"></div>

        <div class="decoration-dots dots-bottom-center"></div>

        <div class="website-link">www.cybersecurity.com</div>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-google-plus-g"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
    </section>

</body>
</html>
