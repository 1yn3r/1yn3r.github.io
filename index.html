      }
      .font-mono {
        font-family: 'Roboto Mono', monospace;
      }
      .terminal-glow {
        text-shadow: 0 0 5px rgba(57, 255, 20, 0.7);
      }
      .blinking-cursor {
        animation: blink 1s step-end infinite;
      }
      @keyframes blink {
        from, to {
          color: transparent;
        }
        50% {
          color: #39FF14;
        }
      }
      .scanline-vignette {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;

        z-index: 100;
      }
      .scanline-vignette::before {
        content: '';

      .scanline-vignette::after {
        content: '';

        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        box-shadow: inset 0 0 100px 50px rgba(0,0,0,0.5);
      }
      @keyframes scan {
          0% { background-position: 0 0; }
          100% { background-position: 0 100%; }
      }
      .modal-overlay {
        animation: fadeIn 0.3s ease-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .terminal-output p:last-child:after {
        content: '_';

      }

        // --- UTILS & SERVICES ---
        const soundManager = {
          isUnlocked: false,

          play(soundKey) {

        const analyzeThreat = async (target) => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    const lowerCaseTarget = target.toLowerCase();
                    if (lowerCaseTarget.includes('network error')) return reject(new Error('503 Service Unavailable. Connection to analysis engine failed.'));
                    if (lowerCaseTarget.includes('bad request')) return reject(new Error('400 Bad Request. The provided input was malformed or invalid.'));
                    if (lowerCaseTarget.includes('sql') || lowerCaseTarget.includes('database')) return resolve(`### AI-Generated Threat Analysis Report\n\n**Target:** User-provided snippet\n**Analysis Engine:** Gemini (Simulated)\n---\n#### 1. Potential SQL Injection (Critical)\n- **Description:** The input processing appears to construct a database query using string concatenation. If user-supplied data is not properly sanitized or parameterized, an attacker could inject malicious SQL commands to bypass authentication, exfiltrate data, or corrupt the database.\n- **Recommendation:** Use parameterized queries or prepared statements to prevent SQL injection attacks.\n\n#### 2. Insecure Error Handling (Medium)\n- **Description:** The application might be revealing verbose error messages to the user. These messages could leak sensitive information about the backend infrastructure, database schema, or framework versions.\n- **Recommendation:** Implement generic, non-descriptive error pages and log detailed errors on the server-side only.`);

        // --- HOOKS ---
        const useScrambleText = (originalText) => {
            const [text, setText] = useState(originalText);
            const intervalRef = useRef(null);
            const chars = '!<>-_\\/[]{}—=+*^?#________';
            const scramble = useCallback(() => {
                let iteration = 0;
                if(intervalRef.current) clearInterval(intervalRef.current);
                intervalRef.current = setInterval(() => {
                    setText(prev => prev.split("").map((letter, index) => {
                        if (index < iteration) return originalText[index];
                        return chars[Math.floor(Math.random() * chars.length)];
                    }).join(""));
                    if (iteration >= originalText.length) clearInterval(intervalRef.current);
                    iteration += 1 / 3;
                }, 30);
            }, [originalText]);
            const reset = useCallback(() => { if (intervalRef.current) clearInterval(intervalRef.current); setText(originalText); }, [originalText]);
            return { text, scramble, reset };
        };

        const ThreatAnalyzer = () => {
            const [history, setHistory] = useState([

            const [inputValue, setInputValue] = useState('');

            useEffect(() => {
                if (terminalRef.current) {
                    terminalRef.current.scrollTop = terminalRef.current.scrollHeight;
                }

            const streamResponse = (response) => {
                let currentIndex = 0;
                setHistory(prev => [...prev, '']); 
                const interval = setInterval(() => {
                    if (currentIndex < response.length) {
                        setHistory(prev => {
                            const newHistory = [...prev];
                            newHistory[newHistory.length - 1] += response[currentIndex];
                            return newHistory;
                        });

                        clearInterval(interval);
