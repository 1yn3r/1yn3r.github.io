                        const timeout = setTimeout(() => {
                            setDisplayText(line.substring(0, displayText.length + 1));
                        }, speed);
                        return () => clearTimeout(timeout);

                        const timeout = setTimeout(() => {
                            setCurrentLineIndex(currentLineIndex + 1);
                            setDisplayText('');
                        }, 1000); // Pause before next line
                        return () => clearTimeout(timeout);
                    }

                    setIsComplete(true);
                }
