<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found // 1YN3R</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto Mono', monospace;
        background-color: #0d0d0d;
        color: #e0e0e0;
        background-image: 
          linear-gradient(rgba(13, 13, 13, 0.95), rgba(13, 13, 13, 0.95)),
          repeating-linear-gradient(0deg, transparent, transparent 1px, rgba(57, 255, 20, 0.05) 1px, rgba(57, 255, 20, 0.05) 2px),
          repeating-linear-gradient(90deg, transparent, transparent 1px, rgba(57, 255, 20, 0.05) 1px, rgba(57, 255, 20, 0.05) 2px);
        background-size: 100%, 50px 50px, 50px 50px;
      }
      .terminal-glow {
        text-shadow: 0 0 5px rgba(57, 255, 20, 0.7);
      }
       .blinking-cursor {
        animation: blink 1s step-end infinite;
      }
      @keyframes blink {
        from, to { color: transparent; }
        50% { color: #39FF14; }
      }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="text-center">
        <h1 class="text-6xl font-bold text-green-400 terminal-glow">404</h1>
        <p class="mt-4 text-lg">C:\&gt; ERROR: File not found<span class="blinking-cursor">_</span></p>
        <p class="mt-2 text-gray-400">The resource you requested could not be located.</p>
        <a href="/" class="mt-8 inline-block font-mono text-sm bg-green-500/10 border border-green-500/30 text-green-400 px-6 py-2 hover:bg-green-500/20 transition-all duration-300">
            [ return to base ]
        </a>
    </div>
</body>
</html>
